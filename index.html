<style>
  body {
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#ffb6c1,#ff69b4);
    font-family: 'Arial', sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
    position: relative;
  }

  h1 {
    font-size:2rem;
    margin-top:60px;
    padding:0 15px;
    text-shadow:2px 2px 10px rgba(0,0,0,0.3);
    opacity:0;
    animation: fadeIn 3s ease-out forwards;
    position: relative;
  }

  @keyframes fadeIn { to {opacity:1;} }

  .sparkleText {
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation: twinkle 1s infinite;
  }

  @keyframes twinkle {
    0%,100% { opacity:0.2; transform:scale(1);}
    50% { opacity:1; transform:scale(1.5);}
  }

  .gallery {
    margin-top:30px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    padding-bottom:60px;
    position: relative;
  }

  .polaroid {
    background:white;
    padding:10px 10px 30px 10px;
    border-radius:10px;
    box-shadow:0 8px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    position:relative;
    overflow:hidden;
  }

  .polaroid img {
    display:block;
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:5px;
  }

  .polaroid:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow:0 12px 20px rgba(0,0,0,0.5);
  }

  /* Kalpler */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity:0.7;
    z-index:0;
  }

  .heart::before, .heart::after {
    content:''; 
    position:absolute;
    width:20px;
    height:20px;
    background-color:red;
    border-radius:50%;
  }

  .heart::before { top:-10px; left:0; }
  .heart::after { left:-10px; top:0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity:1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity:0; }
  }

  @media(min-width:768px){
    h1 { font-size:2.5rem; }
    .polaroid img { width:180px; height:180px; }
  }

  /* M√ºzik butonu */
  .play-btn {
    position: fixed;
    top:20px;
    right:20px;
    width:60px;
    height:60px;
    background:#ff69b4;
    border:none;
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    color:white;
    z-index:10;
  }

  .play-btn:hover { background:#ff85c1; }

  /* Alt tarafta yanƒ±p s√∂nen yƒ±ldƒ±zlar */
  .star {
    position: fixed;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation: blink 2s infinite;
  }

  @keyframes blink {
    0%,100% { opacity:0; }
    50% { opacity:1; }
  }

  /* Kar efekti */
  .snowflake {
    position: fixed;
    top:-10px;
    background:white;
    width:6px;
    height:6px;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0px); }
    100% { transform: translateY(100vh); }
  }

</style>
</head>
<body>

<script>
  // Kalpler animasyonu
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.classList.add('heart');

    heart.style.width=heart.style.height=(10+Math.random()*20)+'px';

  // Parƒ±ltƒ±lar galeride

  // Bubu & Dudu animasyon

  setInterval(()=>{

  // Alt tarafta yanƒ±p s√∂nen yƒ±ldƒ±zlar

    star.classList.add('star');

    star.style.bottom=Math.random()*100+'px';
    star.style.animationDuration=(1+Math.random()*2)+'s';

  // Kar efekti

    snow.style.animationDuration=(5+Math.random()*5)+'s';

  },200);

</script>

<div class="countdown-container">
  <h2>üéÇ Bebeƒüimin doƒüum g√ºn√ºne <span id="days">00</span> g√ºn 
  <span id="hours">00</span> saat 
  <span id="minutes">00</span> dakika 
  <span id="seconds">00</span> saniye kaldƒ± üíñ</h2>

<style>
.countdown-container {
  margin-top:40px;
  padding:20px;
  background:linear-gradient(135deg, #ffb6c1, #ff69b4);
  border-radius:20px;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
  color:white;
  font-family:'Comic Sans MS', cursive;
  font-size:1.2rem;
  text-align:center;
  animation: fadeIn 2s ease-out;
  position:relative;
  overflow:hidden;
}

/* Parƒ±ltƒ± efekti */
.countdown-container::after {
  content:"";
  position:absolute;
  top:0; left:-50%;
  width:50%;
  height:100%;
  background:rgba(255,255,255,0.3);
  transform:skewX(-20deg);
  animation: shine 4s infinite linear;
}

@keyframes shine {
  0% { left:-50%; }
  100% { left:150%; }
}
</style>

<script>
// Geri sayƒ±m tarihi (9 ≈ûubat 2026 00:00)
const countdownDate = new Date("Feb 9, 2026 00:00:00").getTime();

const countdownFunc = setInterval(function() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if (distance < 0) {
    clearInterval(countdownFunc);
    document.querySelector(".countdown-container h2").innerHTML = "üéâ Doƒüum g√ºn√º kutlu olsun a≈ükƒ±m! üíï";
  }
}, 1000);
</script>


<!-- üíñ Kalp ≈ûeklinde Fare ve Dokunma Efekti üíñ -->
<script>
function createHeart(x, y) {
  let heart = document.createElement("div");
  heart.innerHTML = "üíñ";
  heart.style.position = "fixed";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.pointerEvents = "none";
  heart.style.transform = "translate(-50%, -50%) scale(1)";
  heart.style.fontSize = "22px";
  heart.style.opacity = "1";
  heart.style.transition = "transform 1s ease-out, opacity 1s ease-out";
  heart.style.zIndex = "9999";
  document.body.appendChild(heart);

  // Animasyon
  setTimeout(() => {
    heart.style.transform = "translate(-50%, -150%) scale(2)";
    heart.style.opacity = "0";
  }, 50);

  // Yok et
  setTimeout(() => {
    heart.remove();
  }, 1000);
}

// Farede √ßalƒ±≈üsƒ±n
document.addEventListener("mousemove", function(e) {
  createHeart(e.clientX, e.clientY);
});

// Telefonda √ßalƒ±≈üsƒ±n
document.addEventListener("touchstart", function(e) {
  let touch = e.touches[0];
  createHeart(touch.clientX, touch.clientY);
});
</script>
