<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sana √ñzel üíñ</title>
<style>
  body {
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#ffb6c1,#ff69b4);
    font-family: 'Arial', sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
    position: relative;
  }

  h1 {
    font-size:2rem;
    margin-top:60px;
    padding:0 15px;
    text-shadow:2px 2px 10px rgba(0,0,0,0.3);
    opacity:0;
    animation: fadeIn 3s ease-out forwards;
    position: relative;
  }

  @keyframes fadeIn { to {opacity:1;} }

  .sparkleText {
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation: twinkle 1s infinite;
  }

  @keyframes twinkle {
    0%,100% { opacity:0.2; transform:scale(1);}
    50% { opacity:1; transform:scale(1.5);}
  }

  .gallery {
    margin-top:30px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    padding-bottom:60px;
    position: relative;
  }

  .polaroid {
    background:white;
    padding:10px 10px 30px 10px;
    border-radius:10px;
    box-shadow:0 8px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    position:relative;
    overflow:hidden;
  }

  .polaroid img {
    display:block;
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:5px;
  }

  .polaroid:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow:0 12px 20px rgba(0,0,0,0.5);
  }

  /* Kalpler */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity:0.7;
    z-index:0;
  }

  .heart::before, .heart::after {
    content:''; 
    position:absolute;
    width:20px;
    height:20px;
    background-color:red;
    border-radius:50%;
  }

  .heart::before { top:-10px; left:0; }
  .heart::after { left:-10px; top:0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity:1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity:0; }
  }

  @media(min-width:768px){
    h1 { font-size:2.5rem; }
    .polaroid img { width:180px; height:180px; }
  }

  /* M√ºzik butonu */
  .play-btn {
    position: fixed;
    top:20px;
    right:20px;
    width:60px;
    height:60px;
    background:#ff69b4;
    border:none;
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    color:white;
    z-index:10;
  }

  .play-btn:hover { background:#ff85c1; }

  /* Alt tarafta yanƒ±p s√∂nen yƒ±ldƒ±zlar */
  .star {
    position: fixed;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation: blink 2s infinite;
  }

  @keyframes blink {
    0%,100% { opacity:0; }
    50% { opacity:1; }
  }

  /* Kar efekti */
  .snowflake {
    position: fixed;
    top:-10px;
    background:white;
    width:6px;
    height:6px;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0px); }
    100% { transform: translateY(100vh); }
  }

</style>
</head>
<body>

<h1>Seninle ge√ßen her an, hayatƒ±mƒ±n en deƒüerli anƒ±.<br>ƒ∞yi ki varsƒ±n ü§ç</h1>

<div class="gallery">
  <div class="polaroid"><img src="foto1.jpg" alt=""></div>
  <div class="polaroid"><img src="foto2.jpg" alt=""></div>
  <div class="polaroid"><img src="foto3.jpg" alt=""></div>
  <div class="polaroid"><img src="foto4.jpg" alt=""></div>
  <div class="polaroid"><img src="foto5.jpg" alt=""></div>
</div>
  
<!-- M√ºzik butonu -->
<button class="play-btn">‚ù§</button>

<audio id="bgMusic" loop>
  <source src="sarki.mp3" type="audio/mpeg">
  Tarayƒ±cƒ±nƒ±z m√ºziƒüi desteklemiyor.
</audio>

<script>
  // Kalpler animasyonu
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.width=heart.style.height=(10+Math.random()*20)+'px';
    heart.style.backgroundColor=['#ff0000','#ff69b4','#ff1493','#ff77aa'][Math.floor(Math.random()*4)];
    heart.style.opacity=Math.random();
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},6000);
  },200);

  // Parƒ±ltƒ±lar galeride
  const gallery=document.querySelector('.gallery');
  for(let i=0;i<70;i++){
    const sparkle=document.createElement('div');
    sparkle.classList.add('sparkleText');
    sparkle.style.left=Math.random()*gallery.offsetWidth+'px';
    sparkle.style.top=Math.random()*gallery.offsetHeight+'px';
    gallery.appendChild(sparkle);
  }

  // Parƒ±ltƒ±lar ba≈ülƒ±kta
  const title = document.querySelector('h1');
  for(let i=0;i<30;i++){
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkleText');
    sparkle.style.left=Math.random()*title.offsetWidth+'px';
    sparkle.style.top=Math.random()*title.offsetHeight+'px';
    title.appendChild(sparkle);
  }

  // Bubu & Dudu animasyon
  const characters=document.querySelectorAll('.character');
  setInterval(()=>{
    characters.forEach(c=>{
      c.style.left=Math.random()*window.innerWidth+'px';
    });
  },4000);

  // M√ºzik √ßalma butonu
  const btn = document.querySelector('.play-btn');
  const music = document.getElementById('bgMusic');
  btn.addEventListener('click', ()=>{
    music.play();
    btn.style.display='none';
  });

  // Alt tarafta yanƒ±p s√∂nen yƒ±ldƒ±zlar
  for(let i=0;i<50;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left=Math.random()*window.innerWidth+'px';
    star.style.bottom=Math.random()*100+'px';
    star.style.animationDuration=(1+Math.random()*2)+'s';
    document.body.appendChild(star);
  }

  // Kar efekti
  setInterval(()=>{
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left=Math.random()*window.innerWidth+'px';
    snow.style.width=snow.style.height=(4+Math.random()*6)+'px';
    snow.style.animationDuration=(5+Math.random()*5)+'s';
    document.body.appendChild(snow);
    setTimeout(()=>{snow.remove()},10000);
  },200);

</script>

</body>
</html>

<style>
/* Ortak d√ºzen alanƒ± */
.middle-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 40px auto;
  padding: 10px;
  width: 100%;
  max-width: 800px;
  box-sizing: border-box;
}

/* Geri sayƒ±m kutusu */
.countdown-container {
  margin: 20px 0;
  padding: 25px;
  background: radial-gradient(circle at center, #ffb6c1 0%, #ff69b4 60%, #ff1493 100%);
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255,105,180,0.6), inset 0 0 20px rgba(255,255,255,0.4);
  text-align: center;
  width: 100%;
  animation: pulseGlow 3s infinite alternate;
  position: relative;
  overflow: hidden;
}

.countdown-container h2 {
  color: white;
  font-family: 'Comic Sans MS', cursive;
  font-size: 1.4rem;
  line-height: 1.6rem;
  text-shadow: 0 0 15px #fff, 0 0 25px #ff69b4, 0 0 35px #ff1493;
  animation: rainbowText 4s linear infinite;
  position: relative;
  z-index: 2;
}

/* GIF kolaj */
.gif-section {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  padding: 15px;
}

.gif-section img {
  width: 100px;
  height: 100px;
  border-radius: 15px;
  box-shadow: 0 6px 12px rgba(255,255,255,0.5);
  transition: transform 0.5s, box-shadow 0.5s;
  animation: float 3s ease-in-out infinite alternate;
}

.gif-section img:hover {
  transform: scale(1.2) rotate(-8deg);
  box-shadow: 0 10px 20px rgba(255,255,255,0.8);
}

/* üíñ Efektler */
@keyframes pulseGlow {
  0% { box-shadow: 0 0 20px rgba(255,182,193,0.5), inset 0 0 10px rgba(255,255,255,0.3); }
  100% { box-shadow: 0 0 60px rgba(255,105,180,0.8), inset 0 0 25px rgba(255,255,255,0.6); }
}

@keyframes rainbowText {
  0% { color: #fff0f6; text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4; }
  25% { color: #ffe6f0; text-shadow: 0 0 15px #ff85c1, 0 0 30px #ff4da6; }
  50% { color: #fff; text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
  75% { color: #fff0f6; text-shadow: 0 0 25px #ff85c1, 0 0 50px #ff4da6; }
  100% { color: #fff0f6; text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* ‚ú® Parlama efekti */
.sparkle-overlay {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
  opacity:0;
  animation:sparkleFlash 5s infinite ease-in-out;
  pointer-events:none;
}

@keyframes sparkleFlash {
  0%, 100% { opacity:0; transform:scale(0.8); }
  50% { opacity:0.6; transform:scale(1.2); }
}

/* üì± Mobil uyum */
@media (max-width: 600px) {
  .countdown-container h2 {
    font-size: 1.1rem;
    line-height: 1.4rem;
  }
  .gif-section img {
    width: 80px;
    height: 80px;
  }
}
</style>

<script>
// Geri sayƒ±m (9 ≈ûubat 2026 00:00)
const countdownDate = new Date("Feb 9, 2026 00:00:00").getTime();

const countdownFunc = setInterval(function() {
  const now = new Date().getTime();
  const distance = countdownDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if (distance < 0) {
    clearInterval(countdownFunc);
    document.querySelector(".countdown-container h2").innerHTML = "üéâ Doƒüum g√ºn√º kutlu olsun a≈ükƒ±m! üíï";
  }
}, 1000);
</script>
